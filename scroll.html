<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>fullPage.js — 回调函数演示_dowebok</title>
<link rel="stylesheet" href="css/jquery.fullPage.css">
<link rel="stylesheet" href="css/autum.css">
<style>
#menu { margin: 0; padding: 0; position: fixed; left: 10px; top: 10px; list-style-type: none; z-index: 70;}
#menu li { float: left; margin:  0 10px 0 0; font-size: 14px;}
#menu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}
#menu .active a { color: #fff; background-color: #333;}
.section { /*text-align: center;*/ font: 50px "Microsoft Yahei"; color: #fff;}
.section2 p { position: relative; left: -120%;}
.section3 p { position: relative; bottom: -120%;}
.section4 p { display: none;}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script>
<script>
$(function(){
	$('#dowebok').fullpage({
		sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'], 
		continuousVertical: true,
		anchors: ['page1', 'page2', 'page3', 'page4'],
		menu: '#menu',
		'navigation': true,
		afterLoad: function(anchorLink, index){
			if(index == 2){
				$('.section2').find('p').delay(500).animate({
					left: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == 3){
				$('.section3').find('#p1').delay(500).animate({
					bottom: '-10'
				}, 1500, 'easeOutExpo');
				$('.section3').find('#p2').delay(1000).animate({
					bottom: '-10'
				}, 1500, 'easeOutExpo');
				$('.section3').find('#p3').delay(1500).animate({
					bottom: '-10'
				}, 1500, 'easeOutExpo');
				$('.section3').find('#p4').delay(2000).animate({
					bottom: '-10'
				}, 1500, 'easeOutExpo');
			}
			if(index == 4){
				$('.section4').find('p').fadeIn(2000);
			}
		},
		onLeave: function(index, direction){
			if(index == '2'){
				$('.section2').find('p').delay(500).animate({
					left: '-120%'
				}, 1500, 'easeOutExpo');
			}
			if(index == '3'){
				$('.section3').find('#p1').delay(500).animate({
					bottom: '0'
				}, 1500, 'easeOutExpo');
				$('.section3').find('#p2').delay(1000).animate({
					bottom: '0'
				}, 1500, 'easeOutExpo');
				$('.section3').find('#p3').delay(1500).animate({
					bottom: '0'
				}, 1500, 'easeOutExpo');
				$('.section3').find('#p4').delay(2000).animate({
					bottom: '0'
				}, 1500, 'easeOutExpo');
			}
			if(index == '4'){
				$('.section4').find('p').fadeOut(2000);
			}
		}
	});
});
</script>
</head>

<body>

<ul id="menu">
	<li data-menuanchor="page1" class="active"><a href="#page1">第一屏</a></li>
	<li data-menuanchor="page2"><a href="#page2">第二屏</a></li>
	<li data-menuanchor="page3"><a href="#page3">第三屏</a></li>
	<li data-menuanchor="page4"><a href="#page4">第四屏</a></li>
</ul>

<div id="dowebok">
	<div class="section section1">
		<h3>第一屏</h3>
		<p>fullPage.js — 回调函数演示</p>
	</div>
	<div class="section section2">
		<h3>第二屏</h3>
		<p>滚动到第二屏后的回调函数执行的效果</p>
	</div>
	<div class="section section3 bg3">
	<div class="bg3-opa">	
		<p class="left_icon" id="p1" style="position:relative;">
			<img class="intro1" src="img/icon/14.search.png" style="">
			<img class="intro1" src="img/p1.png" alt="Hi，我是Pitayae，o(^▽^)o">
		</p>
		<p class="left_icon" id="p2">
			<img class="intro1" src="img/icon/12-nature.png" style="">
			<img class="intro1" src="img/p2.png" alt="目前研二，就读于四川大学">
		</p>
		<p class="left_icon" id="p3">
			<img class="intro1" src="img/icon/4-collection.png" style="">
			<img class="intro1" src="img/p3.png" alt="QQ：18633776">
		</p>
		<p class="left_icon" id="p4">
			<img class="intro1" src="img/icon/24-download.png" style="">
			<img class="intro1" src="img/p4.png" alt="->前端攻城狮，且行且珍惜">
		</p>
		</div>
	</div>
	<div class="section section4">
		<h3>第四屏</h3>
		<p>滚动到第四屏后的回调函数执行的效果</p>
	</div>
</div>







</body>
</html>
